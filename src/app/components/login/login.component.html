<div class="site">
    <img class="logo" src="/assets/img/logo-dark.png">
    <div class="sign-up-container">
        <span>Not a Join user?</span>
        <a routerLink="/sign-up"><button class="primary-btn">Sign up</button></a>
    </div>
    <div class="login-container">
        <h1>
            <span>Log in</span>
            <span class="underline"></span>
        </h1>
        <form>
            <input placeholder="Email" class="input-email">
            <input placeholder="Password" class="input-password">
            <div class="rem-container">
                <div class="remember-me">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <span class="forgot-pw"><a href="#">Forgot my password</a></span>
            </div>
            <div class="btn-container">
                <button class="primary-btn">Log in</button>
                <button type="button" class="secondary-btn" routerLink="/kanban">Guest log in</button>
            </div>
        </form>
    </div>

</div>
