<div class="site">
    <img class="logo" src="/assets/img/logo-dark.png">
    <div class="sign-up-container">
        <span>Not a Join user?</span>
        <a routerLink="/sign-up"><button class="primary-btn">Sign up</button></a>
    </div>
    <div class="login-container">
        <h1>
            <span>Log in</span>
            <span class="underline"></span>
        </h1>
        <form>
            <div class="input-field">
                <div class="field">
                    <input name="email" type="text" placeholder="Email">
                </div>
                <div class="icon">
                    <img src="/assets/img/icons/input-email.png">
                </div>
            </div>
            <div class="input-field">
                <div class="field">
                    <input name="password" type="text" placeholder="Password">
                </div>
                <div class="icon">
                    <img src="/assets/img/icons/input-password.png">
                </div>
            </div>
            <div class="rem-container">
                <div class="remember-me">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <span class="forgot-pw"><a href="#">Forgot my password</a></span>
            </div>
            <div class="btn-container">
                <button class="primary-btn">Log in</button>
                <button type="button" class="secondary-btn" routerLink="/kanban/summary">Guest log in</button>
            </div>
        </form>
    </div>

</div>
