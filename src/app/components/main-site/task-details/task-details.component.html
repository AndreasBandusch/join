<div class="overlay" (click)="control.taskDetailsDialogOpen = false">
    <div class="task-details" (click)="control.dontCloseByClick($event)">
        <div class="task-inner">
            <div class="category">
                <span class="category-inner" [style.backgroundColor]="control.currentTask.category.color">
                    {{control.currentTask.category.name}}
                </span>
            </div>
            <span class="task-title">{{control.currentTask.title}}</span>
            <p class="description">{{control.currentTask.description}}</p>
            <p class="duedate">
                <span class="text">Due date:</span>
                <span class="output">{{dueDateOutput}}</span>
            </p>
            <div class="priority">
                <span class="text">Priority:</span>
                <div class="prio">
                    <div></div>
                    <div><img src="assets/img/icons/{{control.getPrioImage(control.currentTask.prio)}}"></div>
                </div>
            </div>
        </div>
    </div>

</div>
