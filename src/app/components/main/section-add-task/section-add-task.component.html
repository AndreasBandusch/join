<div class="content">
    <div class="content-inner">
        <div class="content-header">
            <div class="content-header-mobile">Kanban Project Management Tool</div>
            <h1 class="title">Add Task</h1>
        </div>
        <form class="content-body">
            <div class="content-left">
                <div class="field-group">
                    <span>Title</span>
                    <input type="text" placeholder="Enter a title">
                </div>
                <div class="field-group">
                    <span>Description</span>
                    <textarea></textarea>
                </div>
                <div class="field-group">
                    <span>Catagory</span>
                    <div class="dropdown">Select task catagory</div>
                </div>
                <div class="field-group">
                    <span>Assigned to</span>
                    <div class="dropdown">Select contacts to assign</div>
                </div>
            </div>

            <div class="content-right">
                <div class="field-group">
                    <span>Due date</span>
                    <input type="date">
                </div>
                <div class="field-group">
                    <span>Prio</span>
                    <div class="prio-cont">
                        <div class="prio">
                            Urgent
                        </div>
                        <div class="prio">
                            Medium
                        </div>
                        <div class="prio">
                            Low
                        </div>
                    </div>
                </div>
                <div class="field-group">
                    <span>Subtasks</span>
                    <input type="text">
                </div>
            </div>
        </form>
    </div>
</div>
