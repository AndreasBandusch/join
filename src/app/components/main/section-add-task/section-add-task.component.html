<div class="content">
    <div class="content-inner">
        <div class="content-header">
            <div class="content-header-mobile">Kanban Project Management Tool</div>
            <h1 class="title">Add Task</h1>
        </div>
        <form class="content-body" (ngSubmit)="test()">
            <div class="content-left">
                <div class="field-group">
                    <span>Title</span>
                    <div class="input-field">
                        <div class="field">
                            <input name="title" type="text" placeholder="Enter a title" [(ngModel)]="title">
                        </div>
                    </div>
                </div>
                <div class="field-group">
                    <span>Description</span>
                    <textarea name="description" [(ngModel)]="description" (keyup)="inputView()"
                        placeholder="Enter a Description"></textarea>
                </div>
                <div class="field-group">
                    <span>Category</span>
                    <ng-container *ngIf="!showNewCategory; else elseBlock">
                        <div class="dropdown">
                            <div class="select-menu">
                                <div class="cat-header">
                                    <span>{{catText}}</span>
                                    <div class="cat-color" [style.backgroundColor]="catColor"></div>
                                </div>
                                <div class="icon" (click)="showCategorys = !showCategorys"><img class="arrow"
                                        src="assets/img/icons/menu-arrow-down.png"></div>
                            </div>
                            <div class="select-catagory">
                                <ng-container *ngIf="showCategorys">
                                    <span *ngIf="allCategorys" class="item" (click)="createCategory()">New
                                        category</span>
                                    <ng-container *ngFor="let cat of allCategorys">
                                        <div class="item" (click)="selectCategory(cat.name, cat.color)">
                                            <span>{{cat.name}}</span>
                                            <div class="cat-color" [style.backgroundColor]="cat.color"></div>
                                        </div>
                                    </ng-container>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>
                    <ng-template #elseBlock>
                        <div class="new-category">
                            <div class="input-field">
                                <div class="field">
                                    <input name="categoryname" type="text" [(ngModel)]="categoryName"
                                        (keyup)="inputView()" placeholder="New category name">
                                </div>
                                <div class="icon">
                                    <div class="left-icon" (click)="cancel()">
                                        <img src="assets/img/icons/cancel-icon-black.png">
                                    </div>
                                    <div class="right-icon" (click)="saveCategory()">
                                        <img src="assets/img/icons/check-icon-black.png">
                                    </div>
                                </div>
                            </div>

                            <div class="color-cont">
                                <div *ngFor="let color of catColors" class="color" [style.backgroundColor]="color"
                                    [class.color-active]="catColor == color" (click)="catColor = color">
                                </div>
                            </div>
                        </div>
                    </ng-template>

                </div>
                <div class="field-group">
                    <span>Assigned to</span>

                    <div class="dropdown">
                        <div class="select-menu">
                            <div class="cat-header">
                                <span>{{assignedTotext}}</span>
                            </div>
                            <div class="icon" (click)="showAssignedTo = !showAssignedTo"><img class="arrow"
                                    src="assets/img/icons/menu-arrow-down.png"></div>
                        </div>
                        <ng-container *ngIf="showAssignedTo">
                            <div class="select-contacts" *ngFor="let contact of allContacts">
                                <div class="contact">
                                    <label class="contact" for="{{contact.id}}">{{contact.firstName}} {{contact.lastName}}
                                    <input  type="checkbox" id="{{contact.id}}"
                                        name="{{contact.id}}"
                                        value="{{contact.firstName}} {{contact.lastName}}"
                                        [(ngModel)]="selectedContacts[contact.id]"
                                        (ngModelChange)="updateSelectedContacts()">
                                    </label>
                                </div>
                            </div>
                        </ng-container>
                    </div>

                </div>

            </div>

            <div class="content-right">

                <div class="field-group">
                    <span>Due Date</span>
                    <div class="input-field">
                        <div class="field">
                            <input name="date" type="date">
                        </div>
                    </div>
                </div>

                <div class="field-group">
                    <span>Prio</span>
                    <div class="prio-cont">
                        <div class="prio urgent" [class.urgent-color]="isActive">
                            Urgent
                            <img src="assets/img/icons/add-task-urgent.png">
                        </div>
                        <div class="prio medium">
                            Medium
                            <img src="assets/img/icons/add-task-medium.png">
                        </div>
                        <div class="prio low">
                            Low
                            <img src="assets/img/icons/add-task-low.png">
                        </div>
                    </div>
                </div>
                <div class="field-group">
                    <span>Subtasks</span>
                    <div class="dropdown">
                        <div class="select-menu">
                            <div class="cat-header">
                                <span>Select contacts to assign</span>
                            </div>
                            <div class="icon"><img class="arrow" src="assets/img/icons/menu-arrow-down.png"></div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!control.showAddTaskBotton" class="btn-cont">
                    <button class="secondary-btn" type="reset" (click)="showCategorys = false; showNewCategory = false">
                        Clear <span>x</span>
                    </button>
                    <button type="submit" type="submit" class="primary-btn">
                        Create Task
                        <img src="assets/img/icons/checked-icon.png">
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>
