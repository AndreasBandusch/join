<div class="content">
    <div class="btn-cont" [class.btn-no-bg]="switchView">
        <button class="primary-btn new-contact-btn" (click)="addContact()">New contact <img
                src="assets/img/icons/new-contact-icon.png">
        </button>
        <img class="edit-mobile-btn" src="assets/img/icons/edit-contact-icon-mobile.png"
            [class.edit-contact-mobile]="switchView" (click)="control.editContactDialogOpen = true">
    </div>
    <div class="content-inner">
        <img src="assets/img/icons/back2-icon.png" class="back-to-contacts" [class.show-btn]="switchView"
            (click)="toggleDetails(false)">
        <div class="contacts" [class.d-none]="switchView">
            <div *ngIf="contactServ.contactsAvailable" class="contacts-inner">
                <div *ngFor="let initial of catagoryInitials;" class="catagory">
                    <div class="catagory-header">
                        <span class="letter">{{initial}}</span>
                    </div>
                    <div *ngFor="let contact of allContacts; index as i">
                        <div *ngIf="getFirstLetter(contact.firstName) === initial" class="catagory-body">
                            <a [routerLink]="['contact', contact.docId]"
                                (click)="contactServ.currentContact = contact.id" (click)="toggleDetails(true)">
                                <div class="catagory-body-cont"
                                    [class.active]="contactServ.currentContact === contact.id">
                                    <div class="contact-initials" [ngStyle]="{'background-color': contact.color}">
                                        {{contact?.initials}}
                                    </div>
                                    <div class="contact-infos">
                                        <span class="name">{{ contact?.firstName }} {{ contact?.lastName }}</span>
                                        <span class="email">{{ contact?.email }}</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-details" [class.display]="switchView">
            <div class="contact-details-inner">
                <div class="content-header">
                    <div class="content-header-mobile">Kanban Project Management Tool</div>
                    <h1 class="title">Contacts</h1>
                    <div class="sub-title">
                        Better with a team
                        <div class="underline"></div>
                    </div>
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
