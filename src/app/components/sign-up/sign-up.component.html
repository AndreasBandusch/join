<div class="site">
    <img class="logo" src="/assets/img/logo-dark.png">
    <div class="signup-container">
        <a routerLink="/login"><img class="btn-back" src="/assets/img/icons/back-icon.png"></a>
        <h1>
            <span>Sign up</span>
            <span class="underline"></span>
        </h1>
        <form (submit)="signUp()">
            <div class="input-field">
                <div class="field">
                    <input name="username" type="text" placeholder="Name" [(ngModel)]="userName">
                </div>
                <div class="icon">
                    <img src="/assets/img/icons/input-name.png">
                </div>
            </div>
            <div class="input-field">
                <div class="field">
                    <input name="email" type="text" placeholder="Email" [(ngModel)]="email">
                </div>
                <div class="icon">
                    <img src="/assets/img/icons/input-email.png">
                </div>
            </div>
            <div class="input-field">
                <div class="field">
                    <input name="password" type="password" placeholder="Password" [(ngModel)]="password">
                </div>
                <div class="icon">
                    <img src="/assets/img/icons/input-password.png">
                </div>
            </div>
            <div class="btn-container">
                <button class="primary-btn" type="submit">Sign up</button>
            </div>
        </form>
    </div>

</div>
